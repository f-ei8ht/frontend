<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Love Surname Generator 💖</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-pink-50 min-h-screen flex items-center justify-center px-4">
    <div
      class="bg-white shadow-2xl rounded-2xl p-8 max-w-md w-full text-center space-y-6"
    >
      <h1 class="text-3xl font-bold text-pink-600">
        💘 Love Surname Generator
      </h1>
      <p class="text-gray-600">Enter names and get your love surname!</p>

      <div class="space-y-4">
        <select
          id="gender"
          class="w-full px-4 py-2 border border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
        >
          <option value="" disabled selected>Select Your Gender</option>
          <option value="female">Female 👩</option>
          <option value="male">Male 👨</option>
        </select>

        <input
          id="yourName"
          type="text"
          placeholder="Your Full Name"
          class="w-full px-4 py-2 border border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
        />
        <input
          id="bfName"
          type="text"
          placeholder="Partner's Full Name"
          class="w-full px-4 py-2 border border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
        />

        <button
          onclick="generateLoveName()"
          class="w-full bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-4 rounded-lg transition"
        >
          ❤️ Generate My Love Name ❤️
        </button>
      </div>

      <div
        id="result"
        class="hidden mt-4 text-xl text-pink-700 font-semibold"
      ></div>
      <div id="message" class="hidden mt-2 text-sm text-gray-600 italic"></div>
    </div>

    <script>
      function generateLoveName() {
        const gender = document.getElementById("gender").value;
        const yourName = document.getElementById("yourName").value.trim();
        const partnerName = document.getElementById("bfName").value.trim();
        const resultEl = document.getElementById("result");
        const messageEl = document.getElementById("message");

        resultEl.classList.add("hidden");
        messageEl.classList.add("hidden");

        if (!gender || !yourName || !partnerName) {
          resultEl.textContent = "Please fill all fields properly 💔";
          resultEl.classList.remove("hidden");
          return;
        }

        const yourNameParts = yourName.split(" ");
        const partnerNameParts = partnerName.split(" ");

        if (yourNameParts.length < 1 || partnerNameParts.length < 2) {
          resultEl.textContent = "Please enter full names (first and last) 💔";
          resultEl.classList.remove("hidden");
          return;
        }

        // Female check: user must enter her name first, bf name second
        if (gender === "female") {
          const surname = partnerNameParts[partnerNameParts.length - 1];
          const firstName = yourNameParts[0];
          const loveName = `${firstName} ${surname}`;
          resultEl.textContent = `💖 Your new love name is: ${loveName} 💖`;
          messageEl.textContent = `"A name made with love lasts forever." 💍💞`;
        } else if (gender === "male") {
          resultEl.textContent = `🙅‍♂️ Sorry! Only girlfriends can get a love surname here!`;
          messageEl.textContent = `Maybe let her try instead 😉`;
        }

        resultEl.classList.remove("hidden");
        messageEl.classList.remove("hidden");
      }
    </script>
  </body>
</html>
